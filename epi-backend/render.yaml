services:
  # =================================
  # üöÄ EPI Backend Web Service
  # =================================
  - type: web
    name: epi-backend
    runtime: node
    plan: free  # Change to starter/standard for production
    region: oregon  # or ohio/frankfurt depending on your location
    buildCommand: cd epi-backend && npm ci && npm run build && npx prisma generate
    startCommand: cd epi-backend && npm run start:prod
    healthCheckPath: /health
    
    # Auto-deploy when pushing to main
    autoDeploy: true
    branch: main
    
    # =================================
    # üìä Environment Variables
    # =================================
    envVars:
      # Application
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Database (Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: epi-database
          property: connectionString
      
      # Security
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate
      - key: JWT_EXPIRES_IN
        value: "24h"
      
      # Business Configuration
      - key: PERMITIR_ESTOQUE_NEGATIVO
        value: "false"
      - key: PERMITIR_AJUSTES_FORCADOS
        value: "false"
      - key: ESTOQUE_MINIMO_EQUIPAMENTO
        value: "10"
      
      # Monitoring
      - key: LOG_LEVEL
        value: "info"
      - key: ENABLE_PERFORMANCE_MONITORING
        value: "true"
      
      # CORS
      - key: CORS_ORIGINS
        value: "https://epi-frontend.onrender.com,https://yourdomain.com"
      
      # Feature Flags
      - key: SWAGGER_ENABLED
        value: "true"
      - key: ENABLE_DEBUG_LOGS
        value: "false"

  # =================================
  # üóÑÔ∏è PostgreSQL Database Service
  # =================================
databases:
  - name: epi-database
    databaseName: epi_production
    user: epi_user
    plan: free  # 1GB storage, 90 days retention
    region: oregon
    
    # Database Version
    ipAllowList: []  # Empty = allow all connections
    
# =================================
# üîÑ Redis Service (Optional)
# =================================
# Note: Render doesn't have managed Redis on free tier
# You'll need to use external Redis (Upstash recommended)
# or upgrade to paid plan for managed Redis