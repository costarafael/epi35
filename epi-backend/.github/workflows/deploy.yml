name: Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # =================================
  # ğŸ§ª Test Job
  # =================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: epi_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/epi_test_db

      - name: ğŸ—„ï¸ Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/epi_test_db

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ§¹ Run linter
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/epi_test_db
          REDIS_URL: redis://localhost:6379

      - name: ğŸ”— Run integration tests
        run: npm run test:integration
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/epi_test_db
          REDIS_URL: redis://localhost:6379
          PERMITIR_ESTOQUE_NEGATIVO: false
          PERMITIR_AJUSTES_FORCADOS: false

      # - name: ğŸ­ Run E2E tests
      #   run: npm run test:e2e
      #   env:
      #     TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/epi_test_db
      #     REDIS_URL: redis://localhost:6379

  # =================================
  # ğŸš€ Deploy Job (only on main branch)
  # =================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ¯ Trigger Render Deploy
        if: env.RENDER_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: âœ… Deployment Notification
        run: |
          echo "ğŸš€ Deployment triggered successfully!"
          echo "ğŸ”— Check deployment status at: https://dashboard.render.com"
          echo "ğŸŒ Backend URL: https://epi-backend.onrender.com"
          echo "ğŸ¥ Health Check: https://epi-backend.onrender.com/health"

  # =================================
  # ğŸ“Š Code Quality (Optional)
  # =================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run linter
        run: npm run lint

      - name: ğŸ—ï¸ Check build
        run: npm run build

      - name: ğŸ“ˆ Generate test coverage
        run: npm run test:coverage
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/epi_test_db

      # Optional: Upload coverage to codecov
      # - name: ğŸ“Š Upload coverage to Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: ./coverage/lcov.info